<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Dailymotion Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Set the background color to black */
            color: #fff; /* Text color for better readability */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .video-container {
            width: 100%; /* Full width */
            max-width: 500px; /* Optional max-width for larger screens */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin: 20px 0;
        }

        .logo img {
            width: 80px; /* Square logo */
            height: 80px;
            border-radius: 10px; /* Rounded corners for the logo */
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            width: 100%;
            height: 0;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .movie-details {
            margin: 20px 0;
            padding: 15px;
            background-color: #222; /* Dark background for the box */
            border: 2px solid #e50914; /* Red border for the theme */
            border-radius: 10px; /* Rounded corners */
            text-align: center;
            width: calc(100% - 40px);
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Optional shadow for depth */
        }

        .movie-details p {
            margin: 10px 0;
        }

        .back-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #e50914; /* Netflix-style red */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #ff1e1e;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Square Company Logo -->
        <div class="logo">
            <img src="https://i.imghippo.com/files/kzLv2458gQ.webp" alt="Company Logo">
        </div>
        <!-- Dailymotion Video Player -->
        <div class="video-wrapper">
            <iframe 
                src="https://geo.dailymotion.com/player.html?video=x9aqvl8"
                allowfullscreen
                title="Dailymotion Video Player"
                allow="web-share">
            </iframe>
        </div>
        <!-- Movie Details -->
        <div class="movie-details">
            <h3>Carry On</h3>
            <p>exsiting movie watch it .</p>
            
            <a href="https://trendymovies.github.io/home-page/" class="back-button">Back to Home Page</a>
        </div>
    </div>
</body>
</html>
